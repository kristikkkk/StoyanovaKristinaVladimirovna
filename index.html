<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="app-header">
        <h1>Список задач</h1>
    </header>
    <main>
        <form>
            <section class="new-task-form">
            <label for="new-task" class="form-label">Новая задача</label>
            <div class="input-row">
                <input type="text" id="new-task" placeholder="Название задачи...">
                <button type="button" class="add-task-btn">+ Добавить</button>
            </div>
        </section>
        </form>
        <section class="tasks-wrapper">
            <ul class="task-columns">
                <li class="task-category backlog">
                    <button type="button" class="category-btn backlog-btn">Бэклог</button>
                    <div class="task-items-container">
                        <div class="single-task">Выучить JS</div>
                        <div class="single-task">Выучить React</div>
                        <div class="single-task">Сделать домашку</div>
                    </div>
                </li>
                <li class="task-category in-progress">
                    <button type="button" class="category-btn in-progress-btn">В процессе</button>
                    <div class="task-items-container">
                        <div class="single-task">Выпить смузи</div>
                        <div class="single-task">Попить воды</div>
                    </div>
                </li>
                <li class="task-category done">
                    <button type="button" class="category-btn done-btn">Готово</button>
                    <div class="task-items-container">
                        <div class="single-task">Позвонить маме</div>
                        <div class="single-task">Погладить кота</div>
                    </div>
                </li>
                <li class="task-category trash">
                    <button type="button" class="category-btn trash-btn">Корзина</button>
                    <div class="task-items-container">
                        <div class="single-task">Сходить погулять</div>
                        <div class="single-task">Прочитать Войну и Мир</div>
                        <div class="clear-section">
                            <button type="button" class="clear-btn">✕ Очистить</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
